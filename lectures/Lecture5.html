<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            font-size: 30px;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>NACIONAL, LUKE JAN M.</h1>
    <h2>Basic HTML Tables</h2>
    <table border="5" cellpadding="10">
        <tr>
            <th>FRUIT</th>
            <th>COLOR</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
    </table>

    <br>

    <table border="5" cellpadding="10">
        <tr>
            <td rowspan="2"> 1 </td>
            <td rowspan="3"> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"> 3 </td>

        </tr>

        <tr>
            <td> 1 </td>
        </tr>

    </table>

</body>

</html>
