<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>NACIONAL, LUKE JAN M.</h1>
    <h2>Basic HTML Tables</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
    </table>

    <table>
        <tr>
            <td rowspan="2"> 1 </td>
            <td rowspan="3"> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"> 3 </td>

        </tr>

        <tr>
            <td> 1 </td>
        </tr>

    </table>

</body>

</html>
